apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: registry-credentials
  namespace: discord-bot
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: secret-store    # Reference to your SecretStore configuration
    kind: SecretStore
  target:
    name: registry-credentials
    template:
      type: kubernetes.io/dockerconfigjson
  data:
  - secretKey: .dockerconfigjson
    remoteRef:
      key: docker-registry-credentials    # Key in your external secret store

apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: discord-bot
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: $registry-credentials    # Will be replaced by ArgoCD 