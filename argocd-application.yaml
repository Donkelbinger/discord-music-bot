apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: discord-music-bot
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://your-git-repo-url.git  # Replace with your git repo URL
    targetRevision: HEAD
    path: k8s  # Assuming all K8s manifests are in a k8s directory
    helm:
      parameters:
        - name: discord-bot-token
          value: $DISCORD_BOT_TOKEN
        - name: registry-credentials
          value: $REGISTRY_CREDENTIALS
  destination:
    server: https://kubernetes.default.svc
    namespace: discord-bot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 